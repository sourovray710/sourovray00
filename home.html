<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Social Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: red;
            font-family: 'Pacifico', cursive;
            margin-bottom: 15px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 4px solid white;
        }
        .link-container {
            margin-top: 10px;
            text-align: center; /* আইকন এবং নামগুলো মাঝখানে সারিবদ্ধ করার জন্য */
        }
        a {
            text-decoration: none;
            display: inline-flex; /* আইকন এবং নামগুলো এক লাইনে রাখার জন্য */
            align-items: center;
            padding: 12px;
            margin: 10px; /* মার্জিন কমিয়ে দেওয়া হয়েছে */
            width: auto; /* উইডথ অটো করে দেওয়া হয়েছে */
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            background: white;
            transition: 0.3s;
            border: 2px solid #ddd;
        }
        a img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
        }
        a:hover {
            background: #f0f0f0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
